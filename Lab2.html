<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Items and Prices</title>
    <style>
h1{
    text-align: center;
   
}
table{
    margin: 0 auto;
    width: 40%;
   background-color: aliceblue;
   box-shadow: 0px 5px 5px 0px  rgba(0,1.8,1.5,1.5);
}
th{
    background-color: blue;
    color: white;
   font-weight: bold;
   padding: 10px;
}
th, td{
    text-align: left;
    border: 1px solid black;
}
tr ,td{
    padding: 15px;
}
    </style>
</head>
<body>
    <h1>Sample Online Items and Prices</h1>
    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
            </tr>   
        </thead>
        <tbody>
        <tr>
            <td>Laptop</td>
            <td>$800</td>
        </tr>
        <tr>
            <td>Smartphone</td>
            <td>$600</td>
        </tr>
        <tr>
            <td>Headphone</td>
            <td>$200</td>
        </tr>
        <tr>
            <td>Tablet</td>
            <td>$500</td>
        </tr>
    </tbody>
    </table>
</body>
</html>
